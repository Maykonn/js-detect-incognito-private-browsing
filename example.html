<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test incognito or private browsing</title>

    <script src="BrowsingModeDetector.js" type="application/javascript"></script>
</head>

<body>
    <div id="message">Testing...</div>
</body>
<script type="application/javascript">
    var myCallback = function (browsingInIncognitoMode) {
        console.log('Is Private or Incognito Browsing Mode:', browsingInIncognitoMode);

        var message = document.getElementById("message");
        if (browsingInIncognitoMode) {
            message.innerHTML = "Incognito/Private browsing detected!";
            return;
        }

        message.innerHTML = "Normal browsing";
    };

    var BrowsingModeDetector = new BrowsingModeDetector();

    // Bots will be ignored:
    BrowsingModeDetector.do(myCallback);
    // or BrowsingModeDetector.ignoringBots().do(myCallback);

    // You can just test if is bot, with:
    console.log('Is Bot:', BrowsingModeDetector.isBotBrowsing());

    // Will return as private/incognito navigation when bots browsing:
    // BrowsingModeDetector.notIgnoringBots().do(myCallback);
</script>
</html>
